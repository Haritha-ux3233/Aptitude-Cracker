<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apt Crack - Aptitude Cracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url('img.jpeg'); /* Replace with your image URL */
            background-size: cover; /* Ensure the image covers the entire page */
            background-position: center; /* Center the image */
            background-attachment: fixed; /* Make the background image stay fixed while scrolling */
            color: white; /* Text color for visibility on background */
        }

        h1 {
            color: #4CAF50;
            font-size: 3em;
        }

        .start-button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #010c01;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-button:hover {
            background-color: #010701;
        }
    </style>
</head>
<body>

    
    <p>Click below to start the quiz!</p>

    <!-- Start Button -->
    <button class="start-button" onclick="window.location.href='quiz.html'">Start Quiz</button>

</body>
</html>
